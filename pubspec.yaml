name: chat_gemini
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  bloc_test: ^9.1.6
  google_generative_ai: ^0.2.2
  firebase_core: ^2.25.2
  firebase_auth: ^4.17.6
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  auto_route: ^7.8.4
  google_sign_in: ^6.2.1
  flutter_signin_button: ^2.0.0 # provides GoogleSignInButton
  gap: ^3.0.1
  cloud_firestore: ^4.15.6
  collection: ^1.18.0
  flutter_markdown: ^0.6.20+1
  share_plus: ^7.2.2
  rive: ^0.12.4
  firebase_storage: ^11.6.7
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  build_runner: ^2.4.8
  auto_route_generator: ^7.3.2
  mockito: ^5.4.4
  fake_cloud_firestore: ^2.4.8
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

fonts:
  - family: SocialIcons
    fonts:
      - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf

flutter_icons: flutter_icons_gen.yaml
scripts: scripts.yaml
